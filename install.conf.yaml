- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config/git
    - ~/.local/bin

- link:
    ~/.anyconnect.xml: anyconnect.xml
    ~/.bash_aliases: bash_aliases
    ~/.bashrc: bashrc
    ~/.config/git/config: gitconfig
    ~/.condarc: condarc
    ~/.gitignore_global: gitignore_global
    ~/.latexmkrc: latexmkrc
    ~/.npmrc: npmrc
    ~/.profile: profile
    ~/.vimrc: vimrc

- shell:
    - [touch ~/.gitconfig]
