- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config/git
    - ~/.local/bin

- link:
    ~/.anyconnect.xml: anyconnect.xml
    ~/.bash_aliases: bash_aliases
    ~/.bashrc: bashrc
    ~/.config/git/config: gitconfig
    ~/.condarc: condarc
    ~/.gitignore_global: gitignore_global
    ~/.latexmkrc: latexmkrc
    ~/.npmrc: npmrc
    ~/.profile: profile
    ~/.vimrc: vimrc

- shell:
    - "touch ~/.gitconfig"
    - "DSF_PATH=~/repos/diff-so-fancy; if [ -d $DSF_PATH ]; then cd $DSF_PATH; git pull; else git clone https://github.com/so-fancy/diff-so-fancy $DSF_PATH; fi"
