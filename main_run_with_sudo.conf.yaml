- shell:
    # Can't set the release to latest for some because the download asset has the version name in it.
    # Can't use a bash aux function to install a DEB file from an URL because it's not available in sudo. Also the user needs to reload bash after ./install for it to be available.
    - ['TEMP_DEB=$(mktemp) && wget -O "$TEMP_DEB" $(curl -s "https://www.bluejeans.com/downloads" | grep -oP "http[^\"]+\.deb") && dpkg --skip-same-version -i "$TEMP_DEB" && rm -f "$TEMP_DEB"', Installing BlueJeans]
    - [apt --fix-broken -y install, Installing BlueJeans dependencies]
    - ['TEMP_DEB=$(mktemp) && wget -O "$TEMP_DEB" "https://discord.com/api/download?platform=linux&format=deb" && dpkg --skip-same-version -i "$TEMP_DEB" && rm -f "$TEMP_DEB"', Installing Discord]
    - [apt --fix-broken -y install, Installing Discord dependencies]
    - ['TEMP_DEB=$(mktemp) && wget -O "$TEMP_DEB" $(curl -s https://api.github.com/repos/keeweb/keeweb/releases/latest | grep "browser_download_url.*deb" | cut -d : -f 2,3 | tr -d \") && dpkg --skip-same-version -i "$TEMP_DEB" && rm -f "$TEMP_DEB"', Installing KeeWeb]
    - [apt --fix-broken -y install, Installing KeeWeb dependencies]
    - ['TEMP_DEB=$(mktemp) && wget -O "$TEMP_DEB" $(curl -s https://api.github.com/repos/cli/cli/releases/latest | grep "browser_download_url.*amd64\.deb" | cut -d : -f 2,3 | tr -d \") && dpkg --skip-same-version -i "$TEMP_DEB" && rm -f "$TEMP_DEB"', Installing gh]
    - [apt --fix-broken -y install, Installing gh dependencies]
    - [TEMP_DEB=$(mktemp) && wget -O "$TEMP_DEB" 'https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb' && dpkg --skip-same-version -i "$TEMP_DEB" && rm -f "$TEMP_DEB", Installing Google Chrome]
    - [apt --fix-broken -y install, Installing Google Chrome dependencies]
    # Mendeley depends on Python 2, but actually works with Python 3.
    # The DEB package ends up depending on `python-is-python2`, which is incompatible with `python-is-python3`.
    # If installed, the latter would also be uninstalled, and the command `python` would point to Python 2, breaking some things across the board.
    # So I modify the package on the fly to change its dependency.
    - ['TEMP_DEB=$(mktemp) && TEMP_DIR=$(mktemp -d) && NEW_TEMP_DEB=$(mktemp) && wget -O "$TEMP_DEB" "https://www.mendeley.com/repositories/ubuntu/stable/amd64/mendeleydesktop-latest" && dpkg-deb -R "$TEMP_DEB" "$TEMP_DIR" && sed -i "s/python/python3/" "$TEMP_DIR/DEBIAN/control" && dpkg-deb -b "$TEMP_DIR" "$NEW_TEMP_DEB" && dpkg --skip-same-version -i "$NEW_TEMP_DEB" && rm -rf "$TEMP_DEB" "$TEMP_DIR" "$NEW_TEMP_DEB"', Installing Mendeley]
    - [apt --fix-broken -y install, Installing Mendeley dependencies]
    - ['TEMP_DEB=$(mktemp) && wget -O "$TEMP_DEB" "https://go.microsoft.com/fwlink/p/?LinkID=2112886&clcid=0x409&culture=en-us&country=US" && dpkg --skip-same-version -i "$TEMP_DEB" && rm -f "$TEMP_DEB"', Installing Microsoft Teams]
    - [apt --fix-broken -y install, Installing Microsoft Teams]
    - [TEMP_DEB=$(mktemp) && wget -O "$TEMP_DEB" 'https://steamcdn-a.akamaihd.net/client/installer/steam.deb' && dpkg --skip-same-version -i "$TEMP_DEB" && rm -f "$TEMP_DEB", Installing Steam]
    - [apt --fix-broken -y install, Installing Steam dependencies]
    - [TEMP_DEB=$(mktemp) && wget -O "$TEMP_DEB" 'https://download.teamviewer.com/download/linux/teamviewer_amd64.deb' && dpkg --skip-same-version -i "$TEMP_DEB" && rm -f "$TEMP_DEB", Installing TeamViewer]
    - [apt --fix-broken -y install, Installing TeamViewer dependencies]
    - ['TEMP_DEB=$(mktemp) && wget -O "$TEMP_DEB" $(curl -s https://api.github.com/repos/KryDos/todoist-linux/releases/latest | grep "browser_download_url.*deb" | cut -d : -f 2,3 | tr -d \") && dpkg --skip-same-version -i "$TEMP_DEB" && rm -f "$TEMP_DEB"', Installing Todoist]
    - [apt --fix-broken -y install, Installing Todoist dependencies]
    - [TEMP_DEB=$(mktemp) && wget -O "$TEMP_DEB" 'https://zoom.us/client/latest/zoom_amd64.deb' && dpkg --skip-same-version -i "$TEMP_DEB" && rm -f "$TEMP_DEB", Installing Zoom]
    - [apt --fix-broken -y install, Installing Zoom dependencies]

