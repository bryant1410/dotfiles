- shell:
    # Can't set the release to latest for some because the download asset has the version name in it.
    # Can't use a bash aux function to install a DEB file from an URL because it's not available in sudo. Also the user needs to reload bash after ./install for it to be available.
    - [TEMP_DEB=$(mktemp) && wget -O "$TEMP_DEB" 'https://swdl.bluejeans.com/desktop-app/linux/2.1.0/BlueJeans.deb' && dpkg --skip-same-version -i "$TEMP_DEB" && rm -f "$TEMP_DEB", Installing BlueJeans]
    - [apt --fix-broken -y install, Installing BlueJeans dependencies]
    - [TEMP_DEB=$(mktemp) && wget -O "$TEMP_DEB" 'https://github.com/keeweb/keeweb/releases/download/v1.12.3/KeeWeb-1.12.3.linux.x64.deb' && dpkg --skip-same-version -i "$TEMP_DEB" && rm -f "$TEMP_DEB", Installing KeeWeb]
