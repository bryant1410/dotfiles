- shell:
    - [DC_PATH=~/.local/bin/docker-compose && curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o "$DC_PATH" && chmod +x "$DC_PATH", Installing Docker Compose]
    - ['cd ~ && wget -O - "https://www.dropbox.com/download?plat=lnx.$(uname -m)" | tar xzf -', Installing Dropbox]
    - ['location=~/.local/share/fonts && mkdir -p "$location" && wget $(curl -s https://api.github.com/repos/JetBrains/JetBrainsMono/releases/latest | grep "browser_download_url" | cut -d : -f 2,3 | tr -d \") -O temp.zip && unzip temp.zip -d "$location" && rm temp.zip && fc-cache -fv', Installing JetBrains Mono font]
    - [npm install --global github-email, Installing github-email]
